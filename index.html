<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>blinkx HTML5 Video Player</title>
	<link rel="stylesheet" href="css/player.css">
</head>
<body>

	<!-- HTML5 video player element -->
	<div class="blinkx-player"></div>

	<!--
		JavaScript included at the bottom of the DOM for better performance
		For more info on please see:
		http://developer.yahoo.com/performance/rules.html#external
		http://developer.yahoo.com/performance/rules.html#js_bottom
	-->

	<!--
		Load jQuery 1.8.2
		Tizen 2.0 currently supports up to jQuery 1.8.2
	-->
	<script src="js/jquery.min.js"></script>

	<!--
		Load Touch Swipe jQuery plugin
		Required only if you intend to enable horizontal swipe events in the player config options.
	-->
	<script src="js/swipe.min.js"></script>

	<!-- Load blinkx HTML5 Video Player -->
	<script src="js/player.min.js"></script>

</body>
</html>
